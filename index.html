<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PawPal</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body {
      background-color: #C0C0C0;
      font-family: Arial, sans-serif;
      color: #000000;
    }

    .login-container {
      width: 300px;
      padding: 20px;
      margin: 0 auto;
    }

    h4 {
      text-align: center;
      font-size: 16px;
      color: #000000;
    }

    input[type="text"],
    input[type="password"] {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
      border: 1px solid #000000;
    }

    #invalid {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="login-container" class="login-container">
    <div class="window" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">Login - PawPal!</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <h4>Login</h4>
        <form id="login-form" action="home.html" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required="required" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required="required" />
          <div id="invalid"></div>

          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
          <br>
          <br>

          <center>
            <input type="submit" value="Sign In" />
            <!--- <input type="submit" value="Sign Up" /> ---->
            <br>
            <p>Version: b58862f</p>
          </center>
        </form>
      </div>
    </div>
  </div>
  <script>

    document.getElementById('login-form').onsubmit = function (event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      const rememberMe
        = document.getElementById('remember-me').checked; // Get remember me value

      fetch('https://api.meower.org/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
        .then(response => response.json())
        .then(data => {
          if (!data.error) {
            const ws = new WebSocket(`wss://server.meower.org/?v=1&token=${data.token}`);

            ws.onmessage = (message) => {
              const data = JSON.parse(message.data);
              if (data.cmd === 'auth') {
                const dataToStore = JSON.stringify(data.val);

                if (rememberMe) {
                  localStorage.setItem('userData', dataToStore);
                } else {
                  sessionStorage.setItem('userData', dataToStore);
                }

              }
              ws.close();
            };

            document.getElementById('invalid').innerHTML = '';
            window.location.replace('home.html');
          } else {
            document.getElementById('invalid').innerHTML = 'Invalid credentials. Please try again.';
          }
        });
    };

  </script>
</body>

</html>
